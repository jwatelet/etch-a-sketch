<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Etch a Sketch</h1>

  <div class="buttons">
    <button id="reset">Reset</button>
    <input type="range" name="squareSize" id="squareSize" min="16" max="100" value="16">
    <div>
      <span id="rangeValue"> </span>
    </div>
    <fieldset>
      <legend>Select a mode:</legend>

      <div>
        <input type="radio" id="regular" name="colorSelector" value="regular" checked>
        <label for="huey">Regular</label>
      </div>

      <div>
        <input type="radio" id="color" name="colorSelector" value="color">
        <label for="color">Color</label>
      </div>

    </fieldset>
  </div>
  <div class="plasticBorder">
    <div class="screen">
    </div>
  </div>


  <div class="footer">
    Â© Flake The Mongoose 2023
  </div>
</body>

</html>
